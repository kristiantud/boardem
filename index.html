<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="logos/Monogram White.PNG">
    <title>BOARDEM</title>

    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!--aos-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!--aos-->

    <!-- font stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate&display=swap" rel="stylesheet">


</head>
<body>
    <script>AOS.init({
        easing: 'ease-out-back',
        duration: 1000
    });</script>


    <div class="div_wrapper">

        <div class="navbar">
            <div class="top_menu_bar">
                <div class="email_wrapper">
                    <img src="icons/em.png">
                    <span>CONTACT.BOARDEM@GMAIL.COM</span>
                </div>
                <div class="instagram_wrapper">
                    <img src="icons/ig.png">
                    <span>@BOARDEM.CO</span>
                </div>
            </div>
            
            <div class="bottom_menu_bar">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <img id="menu_logo" src="logos/Monogram White-shadow.png">
                        </div>
                        <div class="col">
                          2 of 3
                        </div>
                        <div class="col">
                          3 of 3
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header">
            <video autoplay muted loop playsinline id="background_video" src="backgrounds/board.mp4">
                <source type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <img data-aos="flip-left" id="header_logo" src="logos/Logo White-shadow.png">
        

            <div data-aos="fade-up" data-aos-delay="500" class="scroll_down">
                <a href="#body">
                    SCROLL DOWN
                    <div class="arrow-down"></div>
                </a>
            </div>
        </div>



    </div>

        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
